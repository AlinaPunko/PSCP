<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
</body>
<script>
    let n = 0;
    let now = Date.now();
    for (let i = 0; i <= 20; i++) {
        fetch(`http://localhost:3000/fib?k=${i}`, {
            method: 'GET',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        }).then(response => {
            return response.json()
        }).then(pdata => {
            document.getElementById('result').innerHTML += (n++) +' Результат: '+ (Date.now()-now) +'-'+ pdata.k+'/'+pdata.fib+'<br/>'
        })
    }
</script>

</html>
